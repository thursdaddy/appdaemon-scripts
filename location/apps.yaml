back_door_camera:
  class: CameraLockControl
  module: locks
  lock: lock_back_door
  camera: binary_sensor.back_door_person_detected

front_door_camera:
  class: CameraLockControl
  module: locks
  lock: lock_front_door
  camera: binary_sensor.g4_doorbell_person_detected

home_detection:
  class: LocationChange
  module: lights
  lights:
    - light.living_room_main_lights
    - light.hallway_main_lights
  schedule:
    evening:
      start: sunset
      end: "21:00:00"
      brightness: 50
    night:
      start: "21:00:01"
      end: sunrise
      brightness: 30
