detected_away:
  class: LocationChange
  module: lights
  schedule:
    day:
      start: sunrise
      end: "18:00:00"
      on:
        - [ "light.office_desk", 100 ]
    evening:
      start: "18:00:01"
      end: "21:00:00"
      on:
        - [ "light.office_desk", 100 ]
    night:
      start: "21:00:01"
      end: sunrise
      on:
        - [ "light.office_desk", 100 ]
