detected_away:
  class: LocationChange
  module: lights
  lights:
    - light.living_room_main_lights
    - light.hallway_main_lights
  schedule:
    day:
      start: sunrise
      end: "18:00:00"
    evening:
      start: "18:00:01"
      end: "21:00:00"
    night:
      start: "21:00:01"
      end: sunrise
